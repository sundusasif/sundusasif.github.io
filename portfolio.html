    <div class = "portfolio-name">
		<h2>Sundus Asif Portfolio</h2>
		
	 </div>
    
    <ol class="portfolio">
    {% for artwork in site.pages %}
    	{% if artwork.category == "artwork" %}
			<li>	
				<figure>
					<img src="img/{{artwork.image}}">
					<figcaption>{{artwork.content}}</figcaption>
				</figure>
				
			</li>
			
			
			{% endif %}
			{% endfor %}
			
			
		</ol>
	</div>
